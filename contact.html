    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/general enquiries</h1>
            <form>
                <div class="form-group">
                  <label for="clientemail">Name</label>
                  <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="">
                  <div id="emailHelp" class="form-text text-muted"></div>
                </div>
                <div class="form-group">
                    <label for="clientemail">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="">
                    <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</div>
                  </div>
                <div class="form-group">
                  <label for="clientphone">Phone No.</label>
                  <input type="phone" class="form-control" id="clientphone" placeholder="">
                </div>
                <div class="form-group">
                    <label for="clientphone">Enquiry</label>
                    <input type="name" class="form-control" id="clientphone" placeholder="">
                  </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
